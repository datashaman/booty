name: Verify main

on:
  push:
    branches: [main]

jobs:
  verify:
    name: Verify main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install booty
        run: pip install -e ".[dev]"

      - name: Verify
        run: booty verifier run --workspace .
