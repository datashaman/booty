# Runs verifier (tests) on every PR so you can see results in the Actions tab.
# Booty App also posts booty/verifier and booty/security checks â€” those run on the server.
name: Verify PR

on:
  pull_request:

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for PR base..head

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install booty
        run: pip install -e ".[dev]"

      - name: Verify
        run: booty verifier run --workspace .
